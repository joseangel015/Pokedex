<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">   
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap" rel="stylesheet">
    <script defer src="app.js"></script>
    
</head>
<body>

  <header>
    <h1>League of Legends</h1>
  </header>
    <div class="container box-shadow">
        <form class="row mt-3" id="search-campeon">
            <div class="col-md-8">
              <label for="campeon" class="visually-hidden">Nombre</label>
              <input data-longitud="1.5" data-altura="grande" data-roberto="Si" type="text" class="form-control" id="campeon" placeholder="¿Qué campeón estás buscando?">
            </div>
            <div class="col-4">
              <button type="submit" class="btn btn-primary mb-3">Buscar</button>
            </div>
            <div class="col-auto">
                <button type="button" id="button-mage" class="btn btn-info mb-3" value="Mage">Mago</button>
            </div>
            <div class="col-auto">
                <button type="button" id="button-assassin" class="btn btn-info mb-3" value="Assassin">Asesino</button>
            </div>
            <div class="col-auto">
              <button type="button" id="button-tank" class="btn btn-info mb-3" value="Tank">Tanque</button>
            </div>
            <div class="col-auto">
              <button type="button" id="button-support" class="btn btn-info mb-3" value="Support">Soporte</button>
            </div>
            <div class="col-auto">
              <button type="button" id="button-marksman" class="btn btn-info mb-3" value="Marksman">Tirador</button>
            </div>
            <div class="col-auto">
              <button type="button" id="button-fighter" class="btn btn-info mb-3" value="Fighter">Luchador</button>
            </div>
            
            <div class="col-auto">
              <button type="button" id="button-asc" class="btn btn-secondary mb-3">A -> Z</button>
            </div>
            <div class="col-auto">
              <button type="button" id="button-desc" class="btn btn-secondary mb-3">Z -> A</button>
            </div>
            <div class="col-auto">
              <button type="button" id="button-asc-num" class="btn btn-secondary mb-3">1 -> 9</button>
            </div>
            <div class="col-auto">
              <button type="button" id="button-desc-num" class="btn btn-secondary mb-3">9 -> 1</button>
            </div>
            <div class="col-auto">
              <button type="button" id="button-favoritos" class="btn btn-secondary mb-3">Favoritos</button>
            </div>
          </form>
        <div class="row is-multiline" id="resultado">
         
        </div>
    </div>
</body>
</html>
